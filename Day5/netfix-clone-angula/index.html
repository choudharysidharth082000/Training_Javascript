<!DOCTYPE html>
<html lang="en" ng-app="myapp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <base href="/" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/styles/tailwind.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
      integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div
      class="containorMain h-screen w-full bg-[url('https://assets.nflxext.com/ffe/siteui/vlv3/7cee2527-d2cc-4cc9-99f6-d1375e72d46e/eb83fa55-ab10-476a-b103-499eb7c6e022/IN-en-20230103-popsignuptwoweeks-perspective_alpha_website_large.jpg')]"
      ng-app="myapp"
    >
      <div
        class="containorNav w-full h-[150px] bg-transparent flex justify-between px-4 items-center"
      >
        <div class="containorLogo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png"
            class="object-contain h-40 w-40"
            alt=""
          />
        </div>
        <div class="containorButtons p-3">
            <button class="py-3 px-10 bg-[#E50914] text-white mr-4"> Sign In</button>
            <button class="py-3 px-10 border border-white text-white text-white mr-4"> English</button>
        </div>

      </div>
      <div class="containorShow w-full p-2 flex h-[70%] justify-center items-center">
        <ng-view></ng-view>
      </div>
    </div>
  </body>
</html>
